<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Minesweeper</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link href="./mine.css" rel="stylesheet"/>
        <script src="./mine.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="menu-bar">
                <div id="difficulty-div">
                    <div class="menu-label">
                        <h4 id="difficulty-label">Difficulty</h4>
                    </div>
                    <div class="dropdown menu-main">
                        <button class="btn btn-secondary dropdown-toggle menu-button d-flex justify-content-center align-items-center" type="button" id="difficulty-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="menu-button-text">Difficulty</span>
                        </button>
                        <div class="dropdown-menu" id="difficulty-dropdown-options-div" aria-labelledby="difficulty-dropdown">
                            <a class="dropdown-item difficulty-item" href="#">
                                <span class="menu-button-text">Easy (9 x 9) with 10 mines</span>
                            </a>
                            <a class="dropdown-item difficulty-item" href="#">
                                <span class="menu-button-text">Medium (16 x 16) with 40 mines</span>
                            </a>
                            <a class="dropdown-item difficulty-item" href="#">
                                <span class="menu-button-text">Expert (30 x 16) with 99 mines</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="start-div">
                    <div class="menu-main">
                        <button class="btn btn-primary menu-button d-flex justify-content-center align-items-center" id="start-button" type="button">
                            <span class="menu-button-text">Start</span>
                        </button>
                    </div>
                </div>
                <div id="flagged-div">
                    <div class="menu-label">
                        <h4>Mines</h4>
                    </div>
                    <div class="menu-main">
                        <h4 id="flagged-div-text"></h4>
                    </div>
                </div>
                <div id="time-div">
                    <div class="menu-label">
                        <h4>Time</h4>
                    </div>
                    <div class="menu-main">
                        <h4 id="time-div-text">000</h4>
                    </div>
                </div>
                <div id="game-status-div">
                    <div class="menu-main">
                        <h4 id="game-status-div-text"></h4>
                    </div>
                </div>
            </div>
            <table class="table" id="game-div" oncontextmenu="return false;">
                <tbody id="game-grid">
                </tbody>
            </tr>
        </div>
    </body>
</html>
