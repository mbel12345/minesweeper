<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Minesweeper</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link href="./mine.css" rel="stylesheet"/>
        <script src="./mine.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="menu-bar">
                <div id="difficulty-div">
                    <div class="menu-label">
                        <h4 id="difficulty-label">Difficulty</h4>
                    </div>
                    <div class="dropdown menu-main">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="difficulty-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Difficulty</button>
                        <div class="dropdown-menu" aria-labelledby="difficulty-dropdown">
                            <a class="dropdown-item difficulty-item" href="#">Test (4 x 4) with 5 mines</a>
                            <a class="dropdown-item difficulty-item" href="#">Easy (9 x 9) with 10 mines</a>
                            <a class="dropdown-item difficulty-item" href="#">Intermediate (16 x 16) with 40 mines</a>
                            <a class="dropdown-item difficulty-item" href="#">Expert (30 x 16) with 99 mines</a>
                        </div>
                    </div>
                </div> 
                <div id="start-div">
                    <div class="menu-main">
                        <button class="btn btn-primary" id="start-button" type="button">Start</button>
                    </div>
                </div>
                <div id="flagged-div">
                    <div class="menu-label">
                        <h4>Remaining</h4>
                    </div>
                    <div class="menu-main">
                        <h4>???</h4>
                    </div>
                </div>
                <div id="time-div">
                    <div class="menu-label">
                        <h4>Time</h4>
                    </div>
                    <div class="menu-main">
                        <h4>000</h4>
                    </div>
                </div>
            </div>
            <table class="table" id="game-div">
                <tbody id="game-grid">
                </tbody>
            </tr>
        </div> 
    </body>
</html>
